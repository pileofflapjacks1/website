<!DOCTYPE html>
<html>
<head>
  <title>Google Image Search</title>
  <style>
    /* Your CSS styles go here */
    body {
      text-align: center;
    }
    
    header {
      padding: 10px;
      background: #f2f2f2;
    }
    
    header a {
      margin: 5px;
    }
    
    section {
      margin: 20px;
    }
    
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .search-input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      width: 300px;
    }
    
    .search-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Link back to Google Search -->
    <nav>
      <a href="index.html">Go back to Google Search</a>
    </nav>
  </header>

  <section>
    <h1>Google Image Search</h1>
    <div class="search-container">
      <form action="https://www.google.com/search" method="GET">
        <input type="hidden" name="tbm" value="isch">
        <input class="search-input" type="text" name="q" placeholder="Enter your image search query" />
        <br />
        <button class="search-button" type="submit">Google Image Search</button>
      </form>
    </div>
  </section>

</body>
</html>
